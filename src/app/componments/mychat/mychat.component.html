  <!-- </div> -->

  <table style="width:100%;height:100%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td style="width:280px">
        <div class="middle-panel">
          <div class="search-panel">
            <div class="search-bar">
              <input type="text" placeholder="搜索"> </div>
          </div>
          <div class="list-panel">
            <div class="data-list" *ngIf="currentRoom">
              <ul>
                <li class="active" *ngFor="let item of chatRooms">
                  <a  (click)="goto(item.id)">
                    <img class="com-logo" src="{{item.avatar}}" width="48" height="48" alt="" />
                    <div class="com-name-bar">
                      <span class="com-name">{{item.name}}</span>
                      <img class="com-rz" src="{{item.avatar}}" width="16" height="16" alt="" title="已认证" />
                      <span class="talk-time">11:32</span>
                    </div>
                    <div class="com-talk">{{item.lastmsg}}</div>
                  </a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </td>
      <td style="width:90%"><app-chat style="width:100%;height:100%"  [chatRoom]="currentRoom" (messageroom)="getcurrentRoom($event)"></app-chat></td>
    </tr>
  </table>
